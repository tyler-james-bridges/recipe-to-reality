name: Release Build & Submit
on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  build-ios:
    name: Build iOS Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Build iOS Production
        run: eas build --platform ios --profile production --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

  build-android:
    name: Build Android Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Build Android Production
        run: eas build --platform android --profile production --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

  submit-ios:
    name: Submit iOS to App Store
    runs-on: ubuntu-latest
    needs: [build-ios]
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[submit-ios]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Submit iOS to App Store
        run: eas submit --platform ios --profile production --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Notify iOS Submission
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.commits.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              body: '✅ iOS app submitted to App Store Connect'
            });

  submit-android:
    name: Submit Android to Play Store
    runs-on: ubuntu-latest
    needs: [build-android]
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[submit-android]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Submit Android to Play Store
        run: eas submit --platform android --profile production --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Notify Android Submission
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.commits.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              body: '✅ Android app submitted to Google Play Store'
            });

  notify-build-completion:
    name: Notify Build Completion
    runs-on: ubuntu-latest
    needs: [build-ios, build-android]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-ios.result }}" == "success" ] && [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "✅ Both iOS and Android builds completed successfully"
            exit 0
          else
            echo "❌ One or more builds failed"
            exit 1
          fi

      - name: Post build summary
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const iosStatus = '${{ needs.build-ios.result }}' === 'success' ? '✅' : '❌';
            const androidStatus = '${{ needs.build-android.result }}' === 'success' ? '✅' : '❌';

            github.rest.commits.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              body: `## Build Summary
${iosStatus} iOS Build
${androidStatus} Android Build

### Submission Options:
- Include \`[submit-ios]\` in commit message to submit to App Store Connect
- Include \`[submit-android]\` in commit message to submit to Google Play Store`
            });
