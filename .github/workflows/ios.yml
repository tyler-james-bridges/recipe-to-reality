name: iOS Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: macos-14

    env:
      # RevenueCat API key for builds (public key is safe for CI)
      REVENUECAT_API_KEY: ${{ secrets.REVENUECAT_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | grep iPhone | head -10

      - name: Resolve Swift packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project RecipeToReality.xcodeproj \
            -scheme RecipeToReality

      - name: Build for iOS Simulator
        run: |
          xcodebuild build \
            -project RecipeToReality.xcodeproj \
            -scheme RecipeToReality \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.2' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=YES

      - name: Run Tests
        run: |
          xcodebuild test \
            -project RecipeToReality.xcodeproj \
            -scheme RecipeToReality \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.2' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=YES \
            -resultBundlePath TestResults.xcresult || true
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 7
